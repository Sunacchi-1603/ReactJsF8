        function Button({title,href,onClick}){
            let Component = "button";
            const props = {};
            if(onClick){
                props.onClick = onClick;
            }
            if(href){
                Component = "a";
                props.href = href;
            }
            return (<div>
                    <Component {...props} className ="btn">{title}</Component>
                </div>)
        }
